version: 2.1

jobs:
  data_processing:
    docker:
      - image: cimg/python:3.9  # Python 3.9 image
    steps:
      - checkout:
          path: ~/project
          ref: main  # Replace 'main' with your branch name or commit hash

      - run:
          name: Set up environment
          command: |
            python -m pip install --upgrade pip
            pip install notebook pandas matplotlib seaborn  # Example dependencies

      # Debugging step: Print directory contents before directory creation
      - run:
          name: List directory contents before directory creation
          command: ls -la notebooks

      # Debugging step: Create necessary directories
      - run:
          name: Create directories
          command: mkdir -p notebooks/processed_notebooks

      # Debugging step: Print directory contents after directory creation
      - run:
          name: List directory contents after directory creation
          command: ls -la notebooks

      # Run Jupyter notebook conversion
      - run:
          name: Execute data cleaning notebook
          command: |
            jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute notebooks/data-preprocessing.ipynb --output notebooks/processed_notebooks/data-preprocessing.ipynb
          working_directory: ~/project

workflows:
  version: 2
  build_and_test:
    jobs:
      - data_processing
