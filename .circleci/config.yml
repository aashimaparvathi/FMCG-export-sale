version: 2.1

jobs:
  data_processing:
    docker:
      - image: cimg/python:3.9  # Python 3.9 image
    steps:
      - checkout
      - run:
          name: Set up environment
          command: |
            python -m pip install --upgrade pip
            pip install notebook pandas matplotlib seaborn  # Example dependencies
      - run:
          name: Execute data cleaning notebook
          command: |
            jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute notebooks/data-preprocessing.ipynb --output processed_notebooks/data-preprocessing.ipynb

workflows:
  version: 2
  build_and_test:
    jobs:
      - data_processing
